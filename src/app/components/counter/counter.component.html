<div class="mt-5 m-4">
    <p-table 
    [value]="counters" 
    styleClass="p-datatable-striped" 
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>available</th>
                <th>capacity</th>
                <th>category</th>
                <th>occupied</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-counter>
            <tr>
                <td>
                    <a [routerLink]="['/contingents/counter', counter.id]">{{counter.id}}</a> 
                </td>
                <td>{{counter.available}}</td>
                <td>{{counter.capacity}}</td>
                <td>{{counter.category}}</td>
                <td>{{counter.occupied}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
