
<div>
    <p-breadcrumb class="max-w-full" [model]="items">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route; else elseBlock">
                <a [routerLink]="item.route" class="p-menuitem-link">
                    <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                    <span class="text-primary font-semibold">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a [href]="item.url">
                    <span class="text-color">{{ item.label }}</span>
                </a>
            </ng-template>
        </ng-template>
    </p-breadcrumb>
</div>


<div class="flex flex-row-reverse my-4">

    <a [routerLink]="['/jobs', id]">
        <p-button label="Counter Manager Job" icon="pi pi-pen-to-square"/>
    </a>
</div>


<div class="mt-5 ">
    <p-table 
    [value]="counters" 
    styleClass="p-datatable-striped" 
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>available</th>
                <th>capacity</th>
                <th>category</th>
                <th>occupied</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-counter>
            <tr>
                <td>
                    <a [routerLink]="['/contingents/counter', counter.id]">{{counter.id}}</a> 
                </td>
                <td>{{counter.available}}</td>
                <td>{{counter.capacity}}</td>
                <td>{{counter.category}}</td>
                <td>{{counter.occupied}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="flex my-5" *ngIf="simulation">
    <p-toast />    
    <p-button label="Car Enter/Exit Simulation" icon="pi pi-car" (onClick)="handleSimulation()"/>
</div>

<div class="flex justify-content-center" *ngIf="!simulation">
    <p-knob [(ngModel)]="value" valueColor="SlateGray" rangeColor="MediumTurquoise" />    
</div>
