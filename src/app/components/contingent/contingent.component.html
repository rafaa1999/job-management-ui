
<div>

    <div class="flex my-4" style="border: 1px solid #eee; border-radius: 5px;">
        <div class="ml-3">
            <h4 style="color: #4e4e4e;">
                <i class="pi pi-home mr-2 mt-1" style="color: #4e4e4e"></i>
                <i class="pi pi-angle-right mr-2 mt-1" style="color: #4e4e4e"></i>
                <a href="" [routerLink]="['/carParks']">CarParks</a>
                <!-- CarPark -->
            </h4>
        </div>
        <div class="ml-3">
            <h4 style="color: #4e4e4e;">
                <i class="pi pi-angle-right mr-2 mt-1" style="color: #4e4e4e"></i>
                <a href="" [routerLink]="['/facilities/car-park', carParkId]">Facility</a>
                <!-- Facility -->
            </h4>
        </div>
        <div class="ml-3">
            <h4 style="color: #4e4e4e;">
                <i class="pi pi-angle-right mr-2 mt-1" style="color: #4e4e4e"></i>
                <a href="" [routerLink]="['/counters/facility', facilityId]">Counter</a>
                <!-- Counter -->
            </h4>
        </div>
        <div class="ml-3">
            <h4 style="color: #4e4e4e;">
                <i class="pi pi-angle-right mr-2 mt-1" style="color: #4e4e4e"></i>
                Contingents
            </h4>
        </div>
    </div>

    <div class="mt-5">
        <p-table 
        [value]="contingents" 
        styleClass="p-datatable-striped" 
        selectionMode="single"
        [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Id</th>
                    <th>name</th>
                    <th>startDate</th>
                    <th>category</th>
                    <th>endDate</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-contingent let-rowIndex="rowIndex">
                <tr [pSelectableRow]="contingent" [pSelectableRowIndex]="rowIndex">
                    <td>
                        <a [routerLink]="['/contingents/counter', contingent.id]">{{contingent.id}}</a> 
                    </td>
                    <td>{{contingent.name}}</td>
                    <td>{{contingent.startDate}}</td>
                    <td>{{contingent.category}}</td>
                    <td>{{contingent.endDate}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
