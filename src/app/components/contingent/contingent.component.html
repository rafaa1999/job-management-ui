<div class="mt-5 m-4">
    <p-table 
    [value]="contingents" 
    styleClass="p-datatable-striped" 
    [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>name</th>
                <th>startDate</th>
                <th>category</th>
                <th>endDate</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-contingent>
            <tr>
                <td>
                    <a [routerLink]="['/contingents/counter', contingent.id]">{{contingent.id}}</a> 
                </td>
                <td>{{contingent.name}}</td>
                <td>{{contingent.startDate}}</td>
                <td>{{contingent.category}}</td>
                <td>{{contingent.endDate}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
