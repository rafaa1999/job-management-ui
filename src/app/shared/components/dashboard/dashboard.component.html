
<div class="p-4">

    <div>
        <h4 style="color: #4e4e4e;">Dashboard</h4>
    </div>

    <div>
        <div>
            <h1>Dashboard</h1>
        </div>
    </div>

    <div class="flex gap-4 my-4">
        <div class="text-center p-4 w-24rem" style="border: 1px solid #eee; border-radius: 6px;">
            <h2>{{enabledJob}}</h2>
            <p>enabled cronjobs</p>
        </div>
        <div class="text-center p-4 w-24rem" style="border: 1px solid #eee; border-radius: 6px;">
            <h2>1</h2>
            <p>disabled cronjobs</p>
        </div>
        <div class="text-center p-4 w-24rem" style="border: 1px solid #eee; border-radius: 6px;">
            <h2>1</h2>
            <p>successful cronjobs</p>
        </div>
        <div class="text-center p-4 w-24rem" style="border: 1px solid #eee; border-radius: 6px;">
            <h2 style="color: red;">1</h2>
            <p>failed cronjobs</p>
        </div>
    </div>

    <div style="border: 1px solid #eee; border-radius: 6px;" class="p-4">

        <div>
            <p style="font-size: 24px;font-weight: 600;">Last Events</p>
        </div>

        <div>
            <p-table
                [value]="products"
                styleClass="p-datatable-striped"
                [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.code}}</td>
                        <td>{{product.name}}</td>
                        <td>
                            <button>
                                <i class="pi pi-ellipsis-v" style="color: #4e4e4e"></i>
                                Details
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>

    <div style="border: 1px solid #eee; border-radius: 6px;" class="p-4 my-4">
        <div class="flex justify-content-between">
            <div>
                <p-chart type="pie" [data]="data" [options]="options" />
            </div>
            <div>
                <p-chart type="pie" [data]="data" [options]="options" />
            </div>
            <div>
                <p-chart type="pie" [data]="data" [options]="options" />
            </div>
            <div>
                <p-chart type="pie" [data]="data" [options]="options" />
            </div>
        </div>
    </div>


</div>
